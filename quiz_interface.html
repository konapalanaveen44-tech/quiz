<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quiz Screen</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4A90E2",
                        "background-light": "#F2F2F7",
                        "background-dark": "#111621",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            --radio-dot-svg-light: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(51,51,51)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
            --radio-dot-svg-dark: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27rgb(255,255,255)%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%273%27/%3e%3c/svg%3e');
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-[#333333] dark:text-gray-200">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <!-- TopNavBar -->
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-gray-200 dark:border-gray-700/80 px-4 sm:px-6 md:px-8 py-3 bg-white dark:bg-[#1C212E]">
            <div class="flex items-center gap-4 text-gray-800 dark:text-white">
                <span class="material-symbols-outlined text-primary text-2xl">history_edu</span>
                <div>
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">Modern History</h2>
                    <span
                        class="text-xs text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-0.5 rounded-full">Hard</span>
                </div>
            </div>
            <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#D0021B]/90 hover:bg-[#D0021B] text-white text-sm font-bold leading-normal tracking-[0.015em] transition-colors">
                <span class="truncate">Quit Quiz</span>
            </button>
        </header>
        <!-- Main Content -->
        <div class="flex-grow container mx-auto p-4 sm:p-6 md:p-8">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <!-- Left Column: Question & Answers -->
                <main class="lg:col-span-2 bg-white dark:bg-[#1C212E] rounded-xl shadow-sm">
                    <!-- ProgressBar -->
                    <div class="flex flex-col gap-2 p-6 border-b border-gray-200 dark:border-gray-700/80">
                        <div class="flex gap-6 justify-between">
                            <p class="text-gray-800 dark:text-white text-base font-medium leading-normal">Question 15 of
                                20</p>
                        </div>
                        <div class="rounded-full bg-gray-200 dark:bg-gray-700">
                            <div class="h-2 rounded-full bg-primary" style="width: 75%;"></div>
                        </div>
                    </div>
                    <div class="p-6">
                        <!-- HeadlineText -->
                        <h2
                            class="text-gray-900 dark:text-white tracking-tight text-[24px] md:text-[28px] font-bold leading-tight text-left pb-6">
                            Who was the first Governor-General of India?</h2>
                        <!-- RadioList -->
                        <div class="flex flex-col gap-3">
                            <label
                                class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-4 cursor-pointer hover:border-primary dark:hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/10 transition-colors">
                                <input
                                    class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary dark:checked:border-primary checked:bg-[image:--radio-dot-svg-light] dark:checked:bg-[image:--radio-dot-svg-dark] focus:outline-none focus:ring-0 focus:ring-offset-0"
                                    name="question-1" type="radio" />
                                <div class="flex grow flex-col">
                                    <p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">
                                        Warren Hastings</p>
                                </div>
                            </label>
                            <label
                                class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-4 cursor-pointer hover:border-primary dark:hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/10 transition-colors">
                                <input checked=""
                                    class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary dark:checked:border-primary checked:bg-[image:--radio-dot-svg-light] dark:checked:bg-[image:--radio-dot-svg-dark] focus:outline-none focus:ring-0 focus:ring-offset-0"
                                    name="question-1" type="radio" />
                                <div class="flex grow flex-col">
                                    <p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Lord
                                        William Bentinck</p>
                                </div>
                            </label>
                            <label
                                class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-4 cursor-pointer hover:border-primary dark:hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/10 transition-colors">
                                <input
                                    class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary dark:checked:border-primary checked:bg-[image:--radio-dot-svg-light] dark:checked:bg-[image:--radio-dot-svg-dark] focus:outline-none focus:ring-0 focus:ring-offset-0"
                                    name="question-1" type="radio" />
                                <div class="flex grow flex-col">
                                    <p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Lord
                                        Canning</p>
                                </div>
                            </label>
                            <label
                                class="flex items-center gap-4 rounded-lg border border-solid border-gray-300 dark:border-gray-700 p-4 cursor-pointer hover:border-primary dark:hover:border-primary has-[:checked]:border-primary has-[:checked]:bg-primary/10 transition-colors">
                                <input
                                    class="h-5 w-5 border-2 border-gray-300 dark:border-gray-600 bg-transparent text-transparent checked:border-primary dark:checked:border-primary checked:bg-[image:--radio-dot-svg-light] dark:checked:bg-[image:--radio-dot-svg-dark] focus:outline-none focus:ring-0 focus:ring-offset-0"
                                    name="question-1" type="radio" />
                                <div class="flex grow flex-col">
                                    <p class="text-gray-800 dark:text-gray-200 text-sm font-medium leading-normal">Lord
                                        Mountbatten</p>
                                </div>
                            </label>
                        </div>
                    </div>
                </main>
                <!-- Right Column: Control & Navigation Sidebar -->
                <aside class="lg:col-span-1 space-y-6">
                    <div class="bg-white dark:bg-[#1C212E] p-6 rounded-xl shadow-sm">
                        <!-- Timer -->
                        <div class="text-center mb-6">
                            <p class="text-sm text-gray-500 dark:text-gray-400 mb-2">Time Remaining</p>
                            <div
                                class="flex items-center justify-center gap-2 text-4xl font-bold text-gray-800 dark:text-white">
                                <span class="material-symbols-outlined text-[#F5A623]">timer</span>
                                <span>12:45</span>
                            </div>
                        </div>
                        <!-- Question Navigator -->
                        <div>
                            <h3 class="font-bold text-lg mb-4 text-gray-800 dark:text-white">Question Navigator</h3>
                            <div class="grid grid-cols-5 gap-2">
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-[#50E3C2]/20 text-[#2db59b] dark:bg-[#50E3C2]/10 dark:text-[#50E3C2] font-bold text-sm">1</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">2</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-[#50E3C2]/20 text-[#2db59b] dark:bg-[#50E3C2]/10 dark:text-[#50E3C2] font-bold text-sm">3</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">4</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-[#F5A623]/20 text-[#c2841b] dark:bg-[#F5A623]/10 dark:text-[#F5A623] font-bold text-sm">5</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">6</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">7</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">8</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">9</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-[#50E3C2]/20 text-[#2db59b] dark:bg-[#50E3C2]/10 dark:text-[#50E3C2] font-bold text-sm">10</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">11</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-[#F5A623]/20 text-[#c2841b] dark:bg-[#F5A623]/10 dark:text-[#F5A623] font-bold text-sm">12</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">13</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">14</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded-lg bg-primary text-white font-bold text-sm ring-2 ring-primary ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark">15</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">16</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">17</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">18</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">19</button>
                                <button
                                    class="size-10 flex items-center justify-center rounded bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 font-bold text-sm">20</button>
                            </div>
                        </div>
                    </div>
                    <!-- ButtonGroup -->
                    <div class="bg-white dark:bg-[#1C212E] p-4 rounded-xl shadow-sm">
                        <div class="flex flex-col gap-3">
                            <button
                                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary hover:bg-primary/90 text-white text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="truncate">Next Question</span>
                            </button>
                            <button
                                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 text-gray-800 dark:text-gray-200 text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="truncate">Mark for Review</span>
                            </button>
                            <button
                                class="flex w-full min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary/20 dark:bg-primary/30 hover:bg-primary/30 dark:hover:bg-primary/40 text-primary text-base font-bold leading-normal tracking-[0.015em] transition-colors">
                                <span class="truncate">Submit Quiz</span>
                            </button>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</body>

</html>

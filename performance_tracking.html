<!DOCTYPE html>

<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Quiz Result</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A4D8E",
                        "background-light": "#F7FAFC",
                        "background-dark": "#111621",
                        "success": "#1DB954",
                        "error": "#E53E3E",
                        "accent": "#F59E0B"
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex h-auto min-h-screen w-full flex-col">
        <!-- TopNavBar -->
        <header
            class="sticky top-0 z-10 border-b border-gray-200/10 dark:border-gray-700/50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
            <div class="container mx-auto flex items-center justify-between whitespace-nowrap px-4 py-3">
                <div class="flex items-center gap-4 text-gray-800 dark:text-white">
                    <div class="size-6 text-primary">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6 6H42L36 24L42 42H6L12 24L6 6Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-lg font-bold leading-tight tracking-[-0.015em]">QuizMaster</h2>
                </div>
                <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary text-white text-sm font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 transition-colors" onclick="window.location.href='dashboard.html'">
                    <span class="truncate">Back to Dashboard</span>
                </button>
            </div>
        </header>
        <main class="flex-1">
            <div class="container mx-auto px-4 py-8">
                <div class="flex flex-col gap-8">
                    <!-- PageHeading -->
                    <div class="flex flex-wrap justify-between gap-3">
                        <div class="flex min-w-72 flex-col gap-2">
                            <p id="quiz-title"
                                class="text-3xl font-black leading-tight tracking-[-0.033em] text-gray-900 dark:text-white sm:text-4xl">
                                Quiz Completed</p>
                            <p class="text-base font-normal leading-normal text-gray-500 dark:text-gray-400">Here's a
                                detailed breakdown of your performance.</p>
                        </div>
                    </div>
                    <!-- Main Grid Layout -->
                    <div class="grid grid-cols-1 gap-6 lg:grid-cols-3 lg:gap-8">
                        <!-- Left Column: Score & Stats -->
                        <div class="flex flex-col gap-6 lg:col-span-1">
                            <!-- Hero Score Card -->
                            <div
                                class="flex flex-col items-center justify-center gap-2 rounded-xl p-6 text-center shadow-sm bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50">
                                <p class="text-base font-medium text-gray-500 dark:text-gray-400">Correct Answers</p>
                                <p id="score" class="text-5xl font-extrabold tracking-tighter text-gray-900 dark:text-white">0
                                    <span id="total-questions" class="text-3xl font-bold text-gray-400 dark:text-gray-500">/ 0</span></p>
                                <p id="score-message" class="text-2xl font-bold text-success">Excellent!</p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">You've shown great command over the
                                    subject.</p>
                            </div>
                            <!-- Key Metrics -->
                            <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 lg:grid-cols-1">
                                <div
                                    class="flex flex-col gap-2 rounded-xl p-4 bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50">
                                    <p class="text-base font-medium text-gray-500 dark:text-gray-400">Points Earned</p>
                                    <p id="points-earned"
                                        class="text-3xl font-bold leading-tight tracking-light text-gray-900 dark:text-white">
                                        0</p>
                                </div>
                                <div
                                    class="flex flex-col gap-2 rounded-xl p-4 bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50">
                                    <p class="text-base font-medium text-gray-500 dark:text-gray-400">Time Taken</p>
                                    <p
                                        class="text-3xl font-bold leading-tight tracking-light text-gray-900 dark:text-white">
                                        12:35</p>
                                </div>
                                <div
                                    class="flex flex-col gap-2 rounded-xl p-4 bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50">
                                    <p class="text-base font-medium text-gray-500 dark:text-gray-400">Accuracy</p>
                                    <p id="accuracy"
                                        class="text-3xl font-bold leading-tight tracking-light text-gray-900 dark:text-white">
                                        0%</p>
                                </div>
                            </div>
                        </div>
                        <!-- Right Column: Question Review -->
                        <div class="flex flex-col gap-6 lg:col-span-2">
                            <div
                                class="rounded-xl bg-white dark:bg-gray-800/50 border border-gray-200 dark:border-gray-700/50">
                                <h2 id="review-title"
                                    class="text-xl font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white p-6 border-b border-gray-200 dark:border-gray-700/50">
                                    Answer Review</h2>
                                <div id="review-container" class="divide-y divide-gray-200 dark:divide-gray-700/50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./quiz_result.js"></script>
</body>

</html>

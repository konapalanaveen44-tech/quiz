<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Edit Profile - Quiz App</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2A4D8E",
                        "background-light": "#F8F9FA",
                        "background-dark": "#111621",
                        "card-light": "#FFFFFF",
                        "card-dark": "#1C2431",
                        "border-light": "#e5e7eb",
                        "border-dark": "#3c4453",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                },
            },
        }
    </script>
    <script>
        // Prevents FOUC (Flash of Unstyled Content)
        const savedTheme = localStorage.getItem('quizAppTheme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="font-display bg-background-light dark:bg-background-dark">
    <div class="relative flex min-h-screen w-full">
        <!-- SideNavBar -->
        <aside
            class="sticky top-0 h-screen w-64 bg-white dark:bg-[#1C2431] flex flex-col p-4 border-r border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-3 mb-8 px-2">
                <div class="text-white bg-primary rounded-lg p-2">
                    <span class="material-symbols-outlined">quiz</span>
                </div>
                <h1 class="text-gray-900 dark:text-white text-xl font-bold leading-tight">QuizUp</h1>
            </div>
            <div class="flex flex-col gap-2 flex-grow">
                <a class="flex items-center gap-3 px-3 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg"
                    href="dashboard.html">
                    <span class="material-symbols-outlined">dashboard</span>
                    <p class="text-sm font-medium leading-normal">Dashboard</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg"
                    href="activity_history.html">
                    <span class="material-symbols-outlined">history</span>
                    <p class="text-sm font-medium leading-normal">Quiz History</p>
                </a>
                <a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 text-primary" href="index.html">
                    <span class="material-symbols-outlined">person</span>
                    <p class="text-sm font-medium leading-normal">Profile</p>
                </a>
            </div>
            <div class="flex flex-col gap-1">
                <a id="logout-button"
                    class="flex items-center gap-3 px-3 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-white/5 rounded-lg"
                    href="#">
                    <span class="material-symbols-outlined">logout</span>
                    <p class="text-sm font-medium leading-normal">Logout</p>
                </a>
            </div>
        </aside>
        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="max-w-2xl mx-auto">
                <!-- PageHeading -->
                <div>
                    <h1 class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-tight">
                        Edit Profile</h1>
                    <p class="text-gray-500 dark:text-gray-400 mt-1">Update your personal information.</p>
                </div>

                <!-- Edit Form -->
                <div class="mt-8 bg-white dark:bg-[#1C2431] rounded-xl shadow-sm p-6">
                    <form id="edit-profile-form" class="flex flex-col gap-6">
                        <!-- Avatar Preview -->
                        <div class="flex items-center gap-4">
                            <div id="avatar-preview"
                                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-20"
                                style='background-image: url("https://lh3.googleusercontent.com/a/ACg8ocJ-0_v4s-Co32-QdI-fM2Tsf1iT2x-32l2wO9Ml7dM=s96-c");'>
                            </div>
                            <div class="flex-1">
                                <label for="edit-photo-url"
                                    class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Photo
                                    URL</label>
                                <input type="url" id="edit-photo-url"
                                    class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:border-primary focus:ring-primary"
                                    placeholder="https://example.com/image.png">
                            </div>
                        </div>

                        <!-- Full Name -->
                        <div>
                            <label for="edit-name"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Full
                                Name</label>
                            <input type="text" id="edit-name" required
                                class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:border-primary focus:ring-primary"
                                placeholder="Your full name">
                        </div>

                        <!-- Email (Read-only) -->
                        <div>
                            <label for="edit-email"
                                class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Email
                                Address</label>
                            <input type="email" id="edit-email" disabled
                                class="form-input w-full rounded-lg border-gray-300 dark:border-gray-600 bg-gray-200 dark:bg-gray-800 cursor-not-allowed"
                                placeholder="your@email.com">
                        </div>

                        <!-- Form Actions -->
                        <div class="flex items-center justify-end gap-4 pt-4 border-t border-gray-200 dark:border-gray-700">
                            <a href="index.html"
                                class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-600">
                                Cancel
                            </a>
                            <button type="submit"
                                class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
                                Save Changes
                            </button>
                        </div>
                        <p id="success-message" class="text-green-500 text-sm hidden">Profile updated successfully!</p>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./edit_profile.js"></script>
</body>

</html>
